<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Job Match Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>

    <custom-navbar></custom-navbar>
    
    <main>
        <div class="container">
            <h1 class="text-center mb-3">Contact Us</h1>
            
            <div style="max-width: 800px; margin: 0 auto;">
                <p class="mb-3 text-center">
                    Have questions or need assistance? We're here to help! Reach out to us through any of the 
                    following methods:
                </p>
                
                <div style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <h2 class="mb-2">Get in Touch</h2>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <h3 style="font-size: 1.2rem; margin-bottom: 0.5rem;">Email</h3>
                        <p>support@jobmatchup.com</p>
                    </div>
                    
                    <div style="margin-bottom: 1.5rem;">
                        <h3 style="font-size: 1.2rem; margin-bottom: 0.5rem;">Phone</h3>
                        <p>+63 (2) 1234-5678</p>
                    </div>
                    
                    <div>
                        <h3 style="font-size: 1.2rem; margin-bottom: 0.5rem;">Office Hours</h3>
                        <p>Monday - Friday: 9:00 AM - 6:00 PM</p>
                        <p>Saturday: 10:00 AM - 4:00 PM</p>
                        <p>Sunday: Closed</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <custom-footer></custom-footer>

    <!-- Must be a module -->
    <script type="module" src="js/comp/navbar.js"></script>
    <script type="module" src="js/comp/footer.js"></script>
</body>
</html>
